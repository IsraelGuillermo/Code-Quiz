<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button id="reset" class="btn btn-warning">Reset</button>
    <button id="view-scores" class="btn btn-warning">View High Scores</button>

    <div class="container text-center mt-4 rounded">
      <div class="row" id="score-div">
        <h1 id="score-start" class="col">
          Score : <span id="starting-Score">100</span>
        </h1>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-danger mb-2" id="start-quiz">
            Start Quiz
          </button>
        </div>
      </div>
    </div>
    <div id="question-container" class="container text-center hide rounded">
      <div class="row">
        <div class="col"><h5 id="question-asked">Question</h5></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6" id="answer-buttons"></div>
      </div>

      <p id="feedback" class="hide mb-0"></p>
    </div>
    <div class="container rounded py-4">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <input id="name-input" class="hide" type="text" />
          <button id="submit" class="hide btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col hide" id="score-chart"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div id="scoreList" class="hide col-6 rounded mt-4 py-4">
          <h1 class="text-center">High Scores</h1>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
